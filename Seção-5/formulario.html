<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Godri">
    <meta name="description" content="Site de estrutura base">
    <meta name="keywords" content="Formulario, HTML5">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="http://google.com/search" method="get" target="_blank">
        <label for="txtBusca">Busca no google</label>
        <input type="text" name="q" placeholder="Busca no google" id="txtBusca">
        <input type="submit" value="OK">
    </form>

    <hr>

    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="log">User</label>
            <input type="text" name="text" id="log">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
        </fieldset>
        <input type="submit" value="Login">
    </form>
</body>
</html'
