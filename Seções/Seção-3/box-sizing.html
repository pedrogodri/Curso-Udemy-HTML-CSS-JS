<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Godri">
    <meta name="description" content="Site de estrutura base">
    <meta name="keywords" content="Estrutura base, HTML5">
    <title>Box Sizing</title>
    <style>
        div {
            background-color: orange;
            width: 150px;
            height: 100px;
            margin: 15px;
        }

        #div1 {
            padding: 25px;
        }

        #div2 {
            padding: 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Box Sizing</h1>
    <div id="div1">Teste</div>
    <div id="div2">Teste</div>
</body>
</html>
